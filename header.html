<script>
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("blank-modal");
        const closeModal = document.getElementById("close-modal");

        // Show the modal (you can trigger this with a button or link)
        function showModal() {
            modal.classList.remove("hidden");
        }

        // Hide the modal when the close button is clicked
        closeModal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        // Hide the modal when clicking outside the modal content
        modal.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.classList.add("hidden");
            }
        });

        // Example: Trigger the modal (you can replace this with your own trigger)
        document.querySelector("#trigger-modal").addEventListener("click", showModal);
    });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("blank-modal");
        const closeModal = document.getElementById("close-modal");
        const triggerModal = document.getElementById("trigger-modal");

        // Show the modal when the "Categories" button is clicked
        triggerModal.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent default link behavior
            modal.classList.remove("hidden");
        });

        // Hide the modal when the close button is clicked
        closeModal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        // Hide the modal when clicking outside the modal content
        modal.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.classList.add("hidden");
            }
        });
    });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Define categories in a single array
        const categories = [
            "Penetration Testing",
            "IAM",
            "SOC",
            "Zero Trust",
            "Vulnerability Management",
            "Incident Response",
            "Threat Intelligence",
            "Security Operations",
            "Cloud Security",
        ];

        // Function to render categories
        function renderCategories(containerId, limit = null) {
            const container = document.getElementById(containerId);
            container.innerHTML = ""; // Clear existing content
            const categoriesToRender = limit ? categories.slice(0, limit) : categories;
            categoriesToRender.forEach((category) => {
                const categoryElement = document.createElement("a");
                categoryElement.href = "#";
                categoryElement.className = "bg-primary/20 text-primary text-sm py-1 px-3 rounded-full hover:bg-primary hover:text-white transition-colors";
                categoryElement.textContent = category;
                container.appendChild(categoryElement);
            });
        }

        // Render top 4 categories in the "Popular Categories" section
        renderCategories("popular-categories", 4);

        // Render all categories in the modal
        renderCategories("modal-categories");

        // Handle the + button click to open the modal
        const openCategoriesModal = document.getElementById("open-categories-modal");
        const modal = document.getElementById("blank-modal");
        const closeModal = document.getElementById("close-modal");

        openCategoriesModal.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        // Close the modal when the close button is clicked
        closeModal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        // Close the modal when clicking outside the modal content
        modal.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.classList.add("hidden");
            }
        });
    });
    </script>
